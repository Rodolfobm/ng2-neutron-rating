<div class="crop" [title]="rating?rating:''">
  <div [style.font-size.em]="starSize?starSize:1">
    <div>
      <span *ngFor="let singleRating of ratingArr; let i = index">
        <a [style.color]="starColour?starColour:'yellow'" (click)="passNewRating(i+1)">{{singleRating}}</a>
      </span>
    </div>
  </div>
</div>
